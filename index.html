<script>
document.addEventListener("mousemove", getPosition);
let mousePosition = {

let svg = document.getElementById("svgText");
let turbulence = svg.querySelectorAll("#filter feTurbulence")[0];
let displacement = svg.querySelectorAll("#filter feDisplacementMap")[0];
function getPosition(event) {
mousePosition.x = Math.abs(event.clientX - window.innerWidth / 2);
//mousePosition.x = event.clientX / 2;
mousePosition.y = Math.abs(event.clientY - window.innerHeight / 2);
//mousePosition.y = event.clientY / 2;
animate();
}
function animate() {
let valueX = parseFloat(mousePosition.x) * 0.0001;
let valueY = parseFloat(mousePosition.y) * 0.001;
console.log(valueX.toFixed(3));
TweenMax.to(turbulence, 1, {
  attr: {
    baseFrequency:
      Math.abs(valueX.toFixed(3)) + " " + Math.abs(valueX.toFixed(3))
  },
  ease: Expo.easeOutIn
});
TweenMax.to(displacement, 1, {
  attr: {
    scale: map_range(mousePosition.y, 0, window.innerWidth, 18, 25)
  },
  ease: Expo.easeOutIn
});
}
function map_range(value, low1, high1, low2, high2) {
return low2 + (high2 - low2) * (value - low1) / (high1 - low1);
}
